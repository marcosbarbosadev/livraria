<ui:composition template="_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="titulo">Novo Livro</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmLivro">
		
			<h:messages id="messages" />
			
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" 
						requiredMessage="Título obrigatório!" validatorMessage="Título não pode ser superior a 40!">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages"></f:ajax>
					</h:inputText>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="blur" render="messages" />
					</h:inputText>
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="O preço deve ser entre 1 e 1.000">
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
					</h:inputText>
	
					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:inputText>
	
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione um autor:" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="autoresPanel" />
				</h:commandButton>
				
				<br />
				
				<h:commandLink value="Cadastrar Novo Autor" action="#{livroBean.formAutor}" immediate="true" />
				
				<h:panelGroup id="autoresPanel">
					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="autores" rendered="#{not empty livroBean.autoresDoLivro}">
						<h:column>
							<f:facet name="header">Autor</f:facet>
							<h:outputText value="#{autor.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Remover</f:facet>
							<h:commandLink value="Remover" id="btn-remover-autor" action="#{livroBean.removerAutor(autor)}">
								<f:ajax execute="btn-remover-autor" render=":frmLivro:autoresPanel" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				
			</fieldset>
	
			<h:commandButton value="Gravar Livro" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :frmListaLivros:listagemLivros" />
			</h:commandButton>
	
		</h:form>
			
		<h:form id="frmListaLivros">
		
			<h:dataTable value="#{livroBean.listaLivros}" var="livro" id="listagemLivros">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data de Lançamento</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText>Ações</h:outputText>
					</f:facet>
					<h:commandLink value="Editar">
						<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
					</h:commandLink> | 
					<h:commandLink value="Excluir" action="#{livroBean.excluir(livro)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="rodape">Novo Livro</ui:define>
</ui:composition>
