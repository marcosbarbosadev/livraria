<ui:composition template="_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">
		<p:outputPanel>Novo Autor</p:outputPanel>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmAutor">
			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true" />
					<p:message for="nome" id="messsageNome" />
					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{autorBean.autor.email}" required="true" validatorMessage="E-mail inválido">
						<f:passThroughAttribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="E-mail do autor" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />
					<p:commandButton value="Gravar" action="#{autorBean.gravar}" process="@form" update="@form listaAutores" />
				</p:panelGrid>
			</p:fieldset>
			
			<p:dataTable value="#{autorBean.autores}" var="autor" id="listaAutores">
				<p:column>
					<f:facet name="header">Autor</f:facet>
					<p:outputLabel value="#{autor.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">E-mail</f:facet>
					<p:outputLabel value="#{autor.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">Ações</f:facet>
					<p:commandLink value="Editar">
						<f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}" />
					</p:commandLink> | 
					<p:commandLink value="Remover" action="#{autorBean.excluir(autor)}" />
				</p:column>
			</p:dataTable>

			<p:commandLink value="Cadastrar Livro" action="livro?faces-redirect=true" immediate="true" />
			
		</h:form>
	</ui:define>
	
	<ui:define name="rodape">Novo Autor</ui:define>
	
</ui:composition>
