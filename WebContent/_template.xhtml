<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

      <h:head />
      
      <h:body>
      	<div id="cabecalho">
      		<h:graphicImage library="img" name="logo.png" />
      		<h1><ui:insert name="titulo" /></h1>
      		<h:outputText value="Usuário logado: " />
      		<h:outputText value="#{usuarioLogado.email}" /><!-- Também pode ser acessando usando #{sessionScope['usuarioLogado'].email} -->
      		
      		<h:form rendered="#{usuarioLogado != null}">
      			<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
      		</h:form>
      		
      		<br /><br />
      	</div>
      	
      	<div id="conteudo">
      		<ui:insert name="conteudo" />
      	</div>
      	
      	
      	<br /><br />
      	<div id="rodape">
      		copyright 2012 - <ui:insert name="rodape" />
      	</div>
      </h:body>
</html>
